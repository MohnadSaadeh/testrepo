
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
</head>
<body>
    <div class="main">
        <div class="theinfo" >
            <h2> Submitted Information</h2>
            <div>
                <div class="inputs">
                    <p>Name : </p><p>{{name}} </p>
                </div>
                <div class="inputs">
                    <p>Dojo Location : </p> <p>{{location}} </p>
                </div>
                <div class="inputs">
                    <p>Favorate Language </p> <p>{{language}} </p>
                </div>
                <div class="inputs">
                    <p>Comment : </p> 
                    <p>{{message}} </p>
                </div>
            </div>
            <div class="button" >
                <form action="/">
                    <div class="button" ><input type="submit" value="Back">
                    </div>
                </form>
            </div>
        
        </div>
    </div>
    
</body>
</html>
