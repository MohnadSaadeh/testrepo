<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  

</head>
<body>
    <div class="main">

        <form class="theinfo" action="/result" method="post">
            {% csrf_token %}
            <div >
                <div class="inputs">
                    Your Nmae : <input type="text" name="name">
                </div>
                <div class="inputs">
                    Dojo Location :<select name="location">
                    <option value="san deago">san deago</option>
                    <option value="palestine">Palestine</option>
                    <option value="jordan">Jordan</option>
                    </select>
                </div>
                <div class="inputs">
                    Favorate Language :<select name="language">
                    <option value="arabic">Arabic</option>
                    <option value="english">English</option>
                    <option value="hebrow">Hebrow</option>
                    </select>
                </div>
                <div>
                    <p>Comment :</p>
                    <textarea name="message" rows="5" cols="43"></textarea>
                </div>
            </div>
            <div class="button" >
                <input   type="submit" value="Send">
            </div>
        </form>

    </div>
</body>
</html>
